<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Pricing component with toggle </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
  </style>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="images">
      <img class="img-1" src="images/bg-bottom.svg" alt="bottom-image" height="400">
      <img class="img-2" src="images/bg-top.svg" alt="top-image" height="900" width="1000">
    </div>
      <div class="title">
        <h1>Our Pricing</h1>
      </div>
      <div class="toggle">
        <label class="switch">
          <div class="con">
            <span>Annually</span>
            <input type="checkbox" checked>
            <span class="slider round"></span>
            <span>Monthly</span>

          </div>
        </label>
      </div>


      <div class="cards-container">
        <div class="card card-1">
          <h2>Basic</h2>
          <!--<p>&dollar;19.99</p>-->
          <h3> &dollar;199.99</h3>
          <ul>
            <li>500 GB Storage</li>
            <li> 2 Users Allowed</li>
            <li> Send up to 3 GB</li>
          </ul>
          <button class="one">Learn More</button>
        </div>

        <div class="card card-2">
          <h2>Professional</h2>
          <!--&dollar;24.99-->
          <h3>&dollar;249.99</h3>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button class="two">Learn More</button>
        </div>

        <div class="card card-3">
          <h2>Master</h2>
          <!--&dollar;39.99-->
          <h3>&dollar;399.99</h3>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed 1</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button class="one">Learn More</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">C0d3r</a>.
      </div>
  </div>
</body>
</html>
